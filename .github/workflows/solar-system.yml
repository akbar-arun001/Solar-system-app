name: Solar Syatem Workflow

on:
    workflow_dispatch:
    push: 
        branches: 
            - main
            - 'feature/*'

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: checkout Repository
          uses: actions/checkout@v4
          
        - name: Setup Node JS Version - 18
          uses: actions/setup-node@v3
          with:
            node-version: 18  
           
        - name: Install Dependencies
          run: npm install

        - name: Unit Testing
          run: npm test


